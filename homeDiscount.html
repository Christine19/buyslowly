<script type="text/html" id="queryList">
	{{each result}}
	<li>
		<a href="#" class="goods" data-id="{{$value.productId}}">
			<div class="img">{{@$value.productImg}}</div>
			<p class="title mui-ellipsis-2" >{{$value.productName}}</p>
			<p class="price mui-ellipsis">{{$value.productPrice}}</p>
			<p class="info">{{$value.productFrom}} | 2018-{{$value.productTime}}</p>
		</a>
	</li>
	{{/each}}
</script>
