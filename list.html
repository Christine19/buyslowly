<script id="par" type="text/html">
    {{each result}}
    <li data-tu="{{$value.couponProductImg}}">
        <a>
            <div class="left">
                {{#$value.couponProductImg}}
            </div>
            <div class="right">
                <p class="describe">{{$value.couponProductName}}</p>
                <p class="price">{{$value.couponProductPrice}}</p>
                <p class="deadline">{{$value.couponProductTime}}</p>
                <p class="icon">
                    <span class="mui-icon mui-icon-arrowright"></span>
                </p>
            </div>
        </a>
    </li>
    {{/each}}
</script>
